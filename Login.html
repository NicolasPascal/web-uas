<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Login Page</title>
    <link href="./c_frame.css" rel="stylesheet" />
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .c_frame-frame {
            gap: 24px;
            max-width: 763px;
            background-color: #fff;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .c_frame-frame1 {
            gap: 4px;
            max-width: 228px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .c_frame-rectangle {
            width: 100%;
            height: auto;
            margin: 0;
            display: block;
            max-width: 228px;
        }
        .c_frame-text,
        .c_frame-text01 {
            margin-top: 0;
            text-align: center;
            margin-bottom: 0;
        }
        .c_frame-text {
            width: 100%;
            max-width: auto;
            min-height: auto;
        }
        .c_frame-text01 {
            color: #967171;
            font-size: 24px;
            font-style: normal;
            font-weight: 600;
            line-height: 36px;
            letter-spacing: -1px;
            text-transform: none;
        }
        .c_frame-frame2 {
            gap: 16px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .c_frame-frame3,
        .c_frame-frame4 {
            width: 100%;
            display: flex;
            padding: 8px 16px;
            align-items: center;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fff;
            box-sizing: border-box;
        }
        .c_frame-text02,
        .c_frame-text03,
        .c_frame-text04,
        .c_frame-text05 {
            margin-top: 0;
            text-align: left;
            margin-bottom: 0;
        }
        .c_frame-text03,
        .c_frame-text05 {
            color: #828282;
            font-size: 20px;
            font-weight: 500;
        }
        .c_frame-frame5 {
            width: 100%;
            display: flex;
            padding: 16px;
            align-items: center;
            justify-content: center;
            background-color: #967171;
            border-radius: 8px;
            cursor: pointer;
        }
        .c_frame-text07 {
            color: #fff;
            font-size: 16px;
            font-weight: 500;
        }
        .c_frame-frame6 {
            gap: 8px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .c_frame-rectangle1,
        .c_frame-rectangle2 {
            width: 100%;
            height: auto;
            margin: 0;
            display: block;
            max-width: 312px;
        }
        .c_frame-text09 {
            color: #828282;
            font-size: 16px;
            font-weight: 400;
        }
        .c_frame-frame7 {
            width: 100%;
            padding: 16px;
            max-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #eee;
            border-radius: 8px;
            cursor: pointer;
        }
        .c_frame-text11 {
            color: #967171;
            font-size: 16px;
            font-weight: 500;
        }
        .c_frame-frame8 {
            width: 20px;
            height: 20px;
            overflow: hidden;
        }
        .c_frame-text13 {
            text-align: center;
        }
        .c_frame-text14,
        .c_frame-text15,
        .c_frame-text16,
        .c_frame-text17 {
            color: #828282;
            font-size: 16px;
            font-weight: 400;
        }
        .c_frame-text15,
        .c_frame-text17 {
            color: #967171;
        }
        .c_frame-text18,
        .c_frame-text19 {
            text-align: left;
            color: #967171;
            font-size: 15px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="c_frame-frame">
        <div class="c_frame-frame1">
            <img
                src="./Logo.svg"
                alt="rectangle"
                width="228"
                height="202"
                class="c_frame-rectangle"
            />
            <div class="c_frame-text"><p class="c_frame-text01">Login</p></div>
        </div>
        <div class="c_frame-frame2">
            <div class="c_frame-frame3">
                <div class="c_frame-text02"><p class="c_frame-text03">username</p></div>
            </div>
            <div class="c_frame-frame4">
                <div class="c_frame-text04"><p class="c_frame-text05">password</p></div>
            </div>
            <div class="c_frame-frame5">
                <div class="c_frame-text06"><p class="c_frame-text07">Login</p></div>
            </div>
        </div>
        <div class="c_frame-frame6">
            <img
                src="./assets/24326.svg"
                alt="rectangle"
                width="312"
                height="1"
                class="c_frame-rectangle1"
            />
            <div class="c_frame-text08">
                <p class="c_frame-text09">or continue with</p>
            </div>
            <img
                src="./assets/24328.svg"
                alt="rectangle"
                width="312"
                height="1"
                class="c_frame-rectangle2"
            />
        </div>
        <div class="c_frame-frame7">
            <div class="c_frame-text10"><p class="c_frame-text11">Google</p></div>
            <img
                src="./Google.svg"
                alt="frame"
                width="20"
                height="20"
                class="c_frame-frame8"
            />
        </div>
        <div class="c_frame-text12">
            <p class="c_frame-text13">
                <span class="c_frame-text14">
                    By clicking continue, you agree to our
                </span>
                <span class="c_frame-text15">Terms of Service</span>
                <span class="c_frame-text16">and</span>
                <span class="c_frame-text17">Privacy Policy</span>
            </p>
        </div>
        <div class="c_frame-text18"><p class="c_frame-text19">23.01.5014</p></div>
    </div>
</body>
</html>
